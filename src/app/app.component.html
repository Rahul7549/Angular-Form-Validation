

<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    .formpage
    {
      margin-left:3%;
      margin-right: 3%;
      margin-top: 10%;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<br>
<body>

<form [formGroup]="loginForm" class="formpage" (ngSubmit)="adminloginformSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" formControlName="fname" required="true">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" formControlName="lname" required="true">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="inputPassword4"required="true" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Phone</label>
      <input type="number" class="form-control" id="inputAddress" required="true" formControlName="phone">
    
    </div>
  </div>
  
  <div class="form-group col-md-6">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Loan Type</label>
      <input type="text" class="form-control" id="inputCity" required="true" formControlName="ltype">
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip">Loan Amount</label>
      <input type="number" class="form-control" id="inputZip" required="true" formControlName="lamount">
    </div>
  </div>

  <div class="form-group col-md-6">
  </div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCity">Issue Date</label>
    <input type="date" class="form-control" id="inputCity" required="true" formControlName="ldate">
  </div>
  <div class="form-group col-md-6">
    <label for="inputZip">Intrest rate</label>
    <input type="number" class="form-control" id="inputZip" required="true" formControlName="lrate">
  </div>
</div>
  
  <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
</form>

</body>
  




  


  


</html>
